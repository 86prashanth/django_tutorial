{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>
</head>  
<body>  
    {% block content %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Employee Contact</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for c in curd %}  
    <tr>  
        <td>{{ c.eid }}</td>  
        <td>{{ c.ename }}</td>  
        <td>{{ c.eemail }}</td>  
        <td>{{ c.econtact }}</td>  
        <td>  
            <a href="{% url 'update'  c.id %}"><span class="glyphicon glyphicon-pencil" >Update</span></a>  
            <a href="{% url 'delete' c.id %}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="{% url 'create' %}" class="btn btn-primary">Add New Record</a></center>  
{% endblock content %}
</body>  
</html>
