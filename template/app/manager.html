<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            table,tr,th,td{
                border:2px solid red;
            }
        </style>
    </head>
    <body>
        <h2>Student information...</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Roll</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                {% if wallet %}  
                {% for student in wallet %}
                   <td>{{student.id}}</td>
                   <td>{{student.name}}</td>
                   <td>{{student.roll}}</td> 
                </tr>
                {% endfor %}
                {% endif %}
               
            </tbody>
        </table>
    </body>
</html>
